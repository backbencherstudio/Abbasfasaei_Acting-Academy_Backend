<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acting Academy App</title>
    <!-- Use the Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style/style.css" />

    <!-- Load Socket.IO client library -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-4 md:p-8"
  >
    <!-- Main Container -->
    <div id="main-container" class="main-container">
      <!-- Login/Register View (Initially visible) -->
      <div id="auth-view" class="auth-view">
        <div class="form-container">
          <!-- Login Form -->
          <div id="login-form" class="form">
            <h2>Login</h2>
            <input type="email" id="email" placeholder="Email" required />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <button id="login-btn">Login</button>
            <p>
              Don't have an account?
              <span id="show-register">Register here</span>
            </p>
          </div>

          <!-- Register Form (Initially hidden) -->
          <div id="register-form" class="form" style="display: none">
            <h2>Register</h2>
            <input
              type="email"
              id="register-email"
              placeholder="Email"
              required
            />
            <input
              type="password"
              id="register-password"
              placeholder="Password"
              required
            />
            <button id="register-btn">Register</button>
            <p>
              Already have an account? <span id="show-login">Login here</span>
            </p>
          </div>

          <!-- Message Box -->
          <div id="message-box" class="message-box"></div>
        </div>
      </div>

      <!-- Chat View (Initially hidden) -->
      <div id="chat-view" class="chat-view">
        <div class="chat-view-content">
          <!-- Sidebar for Recent Chats -->
          <div id="sidebar" class="sidebar sidebar-hidden">
            <div class="sidebar-header">
              <h2>Chats</h2>
              <div class="icon-buttons">
                <button title="New Chat" id="new-chat-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-3 9V9a2 2 0 012-2h3.33a2 2 0 011.66 0M10 13V9a2 2 0 012-2h3.33a2 2 0 011.66 0M10 13a2 2 0 002 2h3.33a2 2 0 001.66 0M10 13a2 2 0 00-2-2m-2 2a2 2 0 00-2 2v2a2 2 0 002 2h4a2 2 0 002-2v-2a2 2 0 00-2-2h-4z"
                    />
                  </svg>
                </button>
                <button title="New Group Chat" id="new-group-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
                    />
                  </svg>
                </button>
              </div>
            </div>

            <div class="sidebar-search">
              <div class="input-wrapper">
                <input type="text" placeholder="Search users..." />
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 18l6-6m0 0l-6-6m6 6H4"
                  />
                </svg>
              </div>
              <div class="suggestion-box"></div>
              <!-- Suggestions appear here -->
            </div>

            <ul id="conversation-list" class="conversation-list">
              <!-- Conversation list items will be populated here by JavaScript -->
              <ul id="conversation-list" class="conversation-list">
                <!-- Conversations will be populated here -->
              </ul>
            </ul>
          </div>

          <!-- Main Chat Area -->
          <div id="chat-area" class="chat-area">
            <!-- Mobile sidebar toggle button -->
            <button id="sidebar-toggle" class="sidebar-toggle">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>
            <!-- Chat Header -->
            <div class="chat-header">
              <div class="profile-info">
                <img
                  id="chat-avatar"
                  src="https://placehold.co/48x48/FBCFE8/white?text=C"
                  alt="Avatar"
                />
                <div>
                  <h3 id="chat-title">Select a Chat</h3>
                  <p id="chat-subtitle">
                    <span id="user-id-display"></span>
                  </p>
                </div>
              </div>
              <!-- Call and menu icons -->
              <div class="icon-buttons">
                <button title="Audio Call" id="audio-call-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 18.001c-.552 0-1-.448-1-1v-4c0-.552.448-1 1-1s1 .448 1 1v4c0 .552-.448 1-1 1z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 21a9 9 0 009-9h-2c0 3.86-3.14 7-7 7s-7-3.14-7-7h-2a9 9 0 009 9z"
                    />
                  </svg>
                </button>
                <button title="Video Call" id="video-call-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 10a3 3 0 11-6 0 3 3 0 016 0z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M7.757 7.757a7.5 7.5 0 018.486 8.486M4.5 9h-2c0 6.627 5.373 12 12 12v-2"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M16.243 16.243a7.5 7.5 0 00-8.486-8.486m8.486 8.486h2c-6.627 0-12-5.373-12-12h2"
                    />
                  </svg>
                </button>
                <button title="Menu" id="menu-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <!-- Chat Messages Area -->
            <div id="messages" class="chat-messages">
              <!-- Messages will be populated here by JavaScript -->
            </div>

            <!-- Typing Indicator -->
            <div
              id="typing-indicator"
              class="typing-indicator"
              style="display: none"
            >
              <em>Someone is typing...</em>
            </div>

            <!-- Message Input Area -->
            <div class="message-input-area">
              <div class="input-group">
                <button title="Attach file" id="attach-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15.172 7.757l-3.535 3.536m-1.768-1.768l-3.536 3.536m-1.768 1.768l-3.536 3.536m12.728-12.728l-3.536 3.536m-1.768-1.768l-3.536 3.536M4.5 12h16.5"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 11l-3 3 3 3"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M15 11l3 3-3 3"
                    />
                  </svg>
                </button>
                <input
                  type="text"
                  id="message-text"
                  placeholder="Type a message..."
                />
                <button id="send-message-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
